    <div class="contact-us-container">
        <div class="contact-us-card">
            <h2>Contact Us</h2>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Phone">
            <div class="radio-group">
                <input type="radio" name="communication" value="email"> Email
                <input type="radio" name="communication" value="phone"> Phone
            </div>
            <textarea name="message" placeholder="Message"></textarea>
            <button>Submit</button>
        </div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <h2>Login To Your Account</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Login</button>
        </div>
    </div>

    <div class="filled-contact-container">
        <div class="filled-contact-card">
            <h2>Contact Us</h2>
            <input type="text" value="Kevin Nguyen">
            <input type="email" value="example@email.com">
            <textarea value="Your comments..."></textarea>
            <button>Send Your Message</button>
        </div>
    </div>

   <div class="pixelgrade-container">
    <div class="pixelgrade-card">
        <h2>Sign in</h2>
        <p>Welcome back.</p>
        <input type="text" placeholder="Username or Email Address">
        <input type="password" placeholder="Password">
        <label><input type="checkbox"> Stay signed in for longer</label>
        
        <button type="button">Sign into your account</button>
        
        <button type="button" class="continue-btn">Continue with Entavo</button>
    </div>
</div>

    <div class="corporate-contact-container">
        <div class="corporate-contact-card">
            <h2>CONTACT US</h2>
            <input type="text" placeholder="Full name">
            <input type="email" placeholder="Eg. example@email.com">
            <input type="tel" placeholder="Eg. +1 800 00000">
            <textarea placeholder="Your comments..."></textarea>
            <button>SEND NOW</button>
        </div>
    </div>
</body>
